<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='happiness.css') }}"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='webapp.js') }}"
    ></script>

    <!-- Chartist script-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='chartist.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='chartist.min.css') }}">

    <!--chart.js script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js" integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- script for datamaps library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='datamaps.world.min.js') }}"
    ></script>


    <title>World Happiness Tracker</title>
  </head>

  <body>
    <nav id="nav" class="navbar fixed-top navbar-color navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand navbar-color" href="#"
          >World Happiness Tracker</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active navbar-color"
                aria-current="page"
                href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link navbar-color" href="/map">Map</a>
            </li>
            <li class="nav-item">
              <a class="nav-link navbar-color" href="/chart">Compare</a>
            </li>
            <li class="nav-item">
              <a class="nav-link navbar-color" href="/about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    
    <!--GRAPH -->
    <div id="chart-container" class="selectors-and-chart">
        <h2>Compare Variables</h2>
        <p>Select two variables to analyze their relationship. Each dot represents the data of one country.</p>
        <p class="select-axis">X-Axis <select id="x_selector">
            <option value="">--</option>
            <option value="life_ladder">Life Ladder</option>
            <option value="gdp">GDP Per Capita</option>
            <option value="social_support">Social Support</option>
            <option value="life_expectancy">Life Expectancy</option>
            <option value="freedom">Freedom</option>
            <option value="generosity">Generosity</option>
            <option value="percieved_corruption">Percieved Corruption</option>
        </select></p>
        <p class="select-axis">Y-Axis <select id="y_selector">
            <option value="">--</option>
            <option value="life_ladder">Life Ladder</option>
            <option value="gdp">GDP Per Capita</option>
            <option value="social_support">Social Support</option>
            <option value="life_expectancy">Life Expectancy</option>
            <option value="freedom">Freedom</option>
            <option value="generosity">Generosity</option>
            <option value="percieved_corruption">Percieved Corruption</option>
        </select></p>
        <button id="graph_button">Plot</button>
        <div class="chart">
            <!--chart.js-->
            <canvas id="myChart" width="60%" height="40%"></canvas>
        </div>
    </div>

  </body>
</html>
